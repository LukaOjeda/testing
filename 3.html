<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplo básico con sql.js</title>
    <script src="https://cdn.jsdelivr.net/npm/sql.js/dist/sql-wasm.js"></script>
  </head>
  <body>
    <div id="producto" data-category="electronica">Producto 1</div>
    <div id="producto" data-category="ropa">Producto 2</div>
    <div id="producto" data-category="hogar">Producto 3</div>

    <button onclick="mostrarCategoria('todos')">Todos</button>
    <button onclick="mostrarCategoria('electronica')">Electrónica</button>
    <a href="javascript:mostrarCategoria('ropa')">Ropa</a>
    <button onclick="mostrarCategoria('hogar')">Hogar</button>
    <script>
      function mostrarCategoria(categoria) {
        const productos = document.querySelectorAll("#producto");

        productos.forEach((producto) => {
          if (categoria === "todos" || producto.dataset.category === categoria) {
            producto.style.display = "block"; // Mostrar
          } else {
            producto.style.display = "none"; // Ocultar
          }
        });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Listado de Aberturas</title>
  </head>
  <body>
    <h1>Productos</h1>

    <div class="producto" data-id="0">Abertura 1</div>
    <div class="producto" data-id="1">Abertura 2</div>
    <div class="producto" data-id="2">Abertura 3</div>

    <script>
      // Datos de ejemplo de productos
      const productos = [
        { productId: "0", productName: "Abertura 1", description: "Descripción de Abertura 1" },
        { productId: "1", productName: "Abertura 2", description: "Descripción de Abertura 2" },
        { productId: "2", productName: "Abertura 3", description: "Descripción de Abertura 3" },
      ];

      // Agregar evento a cada producto
      document.querySelectorAll(".producto").forEach((item) => {
        item.addEventListener("click", () => {
          const id = item.getAttribute("data-id");
          window.location.href = `producto.html?id=${id}`;
        });
      });
    </script>
  </body>
</html>
